<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Impact Cercle</title>
  <link rel="stylesheet" href="../css/Contact.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

</head>
<body>
  <header>
    <!-- Titles now have data-en and data-fr -->
    <h1 data-en="CONTACT US" data-fr="CONTACTEZ-NOUS">CONTACT US</h1>
    <p data-en="Weâ€™d love to hear from you!" data-fr="Nous serions ravis de vous entendre !">
      Weâ€™d love to hear from you!
    </p>
  </header>

  <section class="contact-container">
    <form action="#" method="post" class="contact-form" aria-label="Contact form">
      <!-- Labels and placeholders translated via attributes -->
      <label for="name" data-en="Full Name" data-fr="Nom complet">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        data-en-placeholder="Enter your name"
        data-fr-placeholder="Entrez votre nom"
        required
      />

      <label for="email" data-en="Email Address" data-fr="Adresse e-mail">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        data-en-placeholder="Enter your email"
        data-fr-placeholder="Entrez votre e-mail"
        required
      />

      <label for="message" data-en="Message" data-fr="Message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="6"
        placeholder="Write your message..."
        data-en-placeholder="Write your message..."
        data-fr-placeholder="Ã‰crivez votre message..."
        required
      ></textarea>

      <!-- Submit button text should also be translatable -->
      <button type="submit" id="send-btn" data-en="SEND MESSAGE" data-fr="ENVOYER LE MESSAGE">
        SEND MESSAGE
      </button>
    </form>

    <div class="contact-info">
      <h2 data-en="Get in Touch" data-fr="Contactez-nous">Get in Touch</h2>
      <p><strong data-en="Email:" data-fr="E-mail :">Email:</strong>
         <span data-en="impactcirclekl@gmail.com" data-fr="impactcirclekl@gmail.com">impactcirclekl@gmail.com</span>
      </p>
      <p><strong data-en="Instagram:" data-fr="Instagram :">Instagram:</strong>
         <span data-en="@ic_isetkl" data-fr="@ic_isetkl">@ic_isetkl</span>
      </p>
      <p><strong data-en="Facebook:" data-fr="Facebook :">Facebook:</strong>
         <span data-en="Impact Circle ISET Kelibia" data-fr="Impact Circle ISET Kelibia">Impact Circle ISET Kelibia</span>
      </p>
      <p><strong data-en="Location:" data-fr="Emplacement :">Location:</strong>
         <span data-en="ISET Kelibia, Nabeul, Tunisia" data-fr="ISET Kelibia, Nabeul, Tunisie">ISET Kelibia, Nabeul, Tunisia</span>
      </p>
    </div>

    <!-- Translate Button -->
    <button id="translate-btn" aria-label="Translate content">
      <span class="flag">ðŸ‡«ðŸ‡·</span>
      <span id="translate-label">FranÃ§ais</span>
    </button>

  </section>

  <!-- Make sure this path is correct relative to the HTML file -->
  <script src="../js/translate.js"></script>

  <!-- Optional: small helper script to update placeholders (if translate.js doesn't already handle placeholders) -->
  <script>
    // This will swap input/textarea placeholders when language toggles.
    // The main translate.js I provided earlier sets textContent; if you use that exact file,
    // it doesn't change placeholders â€” so this helper updates placeholders using data attributes.
    document.addEventListener('DOMContentLoaded', () => {
      // Listen for a custom event set by translate.js (we'll emit it from translate.js later).
      document.addEventListener('languageChanged', (e) => {
        const french = e.detail.isFrench;
        // update placeholders
        document.querySelectorAll('[data-en-placeholder]').forEach(el => {
          const en = el.getAttribute('data-en-placeholder') || '';
          const fr = el.getAttribute('data-fr-placeholder') || en;
          el.placeholder = french ? fr : en;
        });
      });
    });
  </script>
</body>
</html>
